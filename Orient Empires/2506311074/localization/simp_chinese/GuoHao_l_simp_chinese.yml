 guohao.001.desc:0 "自黄帝至舜、禹，皆同姓而异其国号，以章明德。"
 guohao.001.title:0 "拟定国号"
 guohao.002.desc:0 "惟今圣皇，振奋乾罡；八荒咸服，四维更张；功盖五帝，德被三皇；立号天下，明法肃庄 ；应天保民，正朔是匡；以歌以扬，伏惟尚飨！"
